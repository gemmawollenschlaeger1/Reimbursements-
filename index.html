<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reimbursement Request Form</h1>

    <form id="reimbursementForm">
        <h2>Employee Info</h2>
        <label>First Name: <input type="text" id="firstName" required></label><br>
        <label>Last Name: <input type="text" id="lastName" required></label><br>
        <label>Date: <input type="date" id="submissionDate" required></label><br>

        <h2>Expenses</h2>
        <div id="expensesContainer"></div>
        <button type="button" id="addExpenseBtn">Add Expense</button><br><br>

        <button type="button" id="generatePdfBtn">Generate PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
