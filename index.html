<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reimbursement Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            padding: 5px;
            margin-left: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #999;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        #selectedReceiptsList li {
            margin-bottom: 5px;
        }

        .uploadedTag {
            color: green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Reimbursement Request</h1>

    <label>First Name: <input type="text" id="firstName"></label>
    <label>Last Name: <input type="text" id="lastName"></label>
    <label>Submission Date: <input type="date" id="submissionDate"></label>

    <h2>Expenses</h2>
    <table id="expensesContainer">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount ($)</th>
            <th>Mileage (if applicable)</th>
            <th>Action</th>
        </tr>
    </table>
    <button type="button" id="addExpenseBtn">Add Expense</button>

    <h2>Receipts</h2>
    <input type="file" id="receiptFiles" accept="image/*,application/pdf" multiple>
    <button type="button" id="uploadReceiptsBtn">Upload Selected Files</button>
    <ul id="selectedReceiptsList"></ul>

    <br>
    <button type="button" id="generatePdfBtn">Generate PDF</button>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- pdf-lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.20.0/pdf-lib.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
